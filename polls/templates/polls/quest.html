{% extends 'base.html' %}

{% block content %}

{% if latest_question_list %}

<ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.pk %}">{{ question.question_text }}</br></br></br></a></li>
    {% endfor %}
</ul>

{% else %}
<p>No polls are available.</p>
{% endif %}

{% endblock %}
